<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Reset Password</title>
</head>
<body>
    <div th:fragment="content">
        <div class="reset-pswd-container">
            <h1 class="reset-pswd-heading">Reset Password</h1>
            <form th:action="@{/auth/reset-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                
                <label class="reset-pswd-input">New Password:
                <input type="password" name="newPassword" required></label><br>
                
                <label class="reset-pswd-input">Confirm New Password:
                <input type="password" name="confirmPassword" required></label><br>
                
                <button type="submit" class="reset-pswd-btn">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
