<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-journal-bookmark-fill me-2"></i>SSTS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses/all}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/all}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">My Profile</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <a th:href="@{/auth/register}" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Available Courses</h2>
        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="course : ${courses}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <a th:href="@{/subscriptions/subscribe?courseId={id}(id=${course.id})}" 
                           class="btn btn-primary">Subscribe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
