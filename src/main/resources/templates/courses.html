<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      <head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-journal-bookmark-fill me-2"></i>SSTS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses/all}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/all}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">My Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Show login/register when not authenticated -->
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                        <a th:href="@{/auth/register}" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Register
                        </a>
                    </div>
                    
                    <!-- Show user info and logout when authenticated -->
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" 
                           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link p-0 text-decoration-none">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Courses</h2>
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/courses/create}" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Create New Course
                </a>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-4 mb-4" th:each="course : ${courses}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        
                        <div class="d-flex justify-content-between">
                            <form th:action="@{/subscriptions/subscribe/course/{courseId}(courseId=${course.id})}" 
                                    method="post" style="display: inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">Subscribe</button>
                            </form>
                            
                            <div sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/courses/edit/{id}(id=${course.id})}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{/courses/delete/{id}(id=${course.id})}" 
                                   class="btn btn-sm btn-danger ml-2"
                                   onclick="return confirm('Are you sure you want to delete this course?')">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
