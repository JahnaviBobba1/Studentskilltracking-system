<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-journal-bookmark-fill me-2"></i>SSTS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses/all}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/all}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">My Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Show login/register when not authenticated -->
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                        <a th:href="@{/auth/register}" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Register
                        </a>
                    </div>
                    
                    <!-- Show user info and logout when authenticated -->
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" 
                           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link p-0 text-decoration-none">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>User Management</h2>
        
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <form th:if="${user.role != T(com.example.ssts.model.User).ROLE_ADMIN}" 
                              th:action="@{/admin/users/promote/{id}(id=${user.id})}" 
                              method="post">
                            <button type="submit" class="btn btn-sm btn-success">Make Admin</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
