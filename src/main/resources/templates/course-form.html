<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.id != null} ? 'Edit Course' : 'Create Course'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-journal-bookmark-fill me-2"></i>SSTS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses/all}">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/events/all}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">My Profile</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <!-- Show login/register when not authenticated -->
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                        <a th:href="@{/auth/register}" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Register
                        </a>
                    </div>
                    
                    <!-- Show user info and logout when authenticated -->
                    <div sec:authorize="isAuthenticated()" class="dropdown">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" 
                           id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i>
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-link p-0 text-decoration-none">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 th:text="${course.id != null} ? 'Edit Course' : 'Create New Course'"></h2>
        
        <form th:action="${course.id != null} ? @{/courses/save} : @{/courses/save}" 
              method="post" th:object="${course}">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/courses/all}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
