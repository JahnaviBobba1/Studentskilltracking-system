<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-journal-bookmark-fill me-2"></i>SSTS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/all}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/events/all}">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">My Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/dashboard}">Admin</a>
                </li>
            </ul>
            <div class="d-flex">
                <!-- Show login/register when not authenticated -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/auth/login}" class="btn btn-outline-light me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                    <a th:href="@{/auth/register}" class="btn btn-primary">
                        <i class="bi bi-person-plus"></i> Register
                    </a>
                </div>
                
                <!-- Show user info and logout when authenticated -->
                <div sec:authorize="isAuthenticated()" class="dropdown">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" 
                       id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" class="dropdown-item">
                                <button type="submit" class="btn btn-link p-0 text-decoration-none">
                                    <i class="bi bi-box-arrow-right"></i> Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>    
    <div class="container mt-4">
        <h2>My Profile</h2>
        
        <!-- Error message display -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="row mt-4">
            <!-- Course Subscriptions Section -->
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>My Courses</h4>
                </div>
                
                <div th:if="${not #lists.isEmpty(courseSubscriptions)}">
                    <div class="card mb-3" th:each="subscription : ${courseSubscriptions}" 
                         th:with="course=${subscription.course}">
                        <div class="card-body">
                            <h5 th:text="${course?.title} ?: 'Untitled Course'"></h5>
                            <p class="card-text" th:text="${course?.description} ?: 'No description available'"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">
                                    Subscribed on: 
                                    <span th:if="${subscription.subscribedAt != null}" 
                                          th:text="${#temporals.format(subscription.subscribedAt, 'dd MMM yyyy')}">
                                    </span>
                                    <span th:if="${subscription.subscribedAt == null}">Unknown date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(courseSubscriptions)}" class="alert alert-info">
                    You haven't subscribed to any courses yet.
                </div>
            </div>
            
            <!-- Event Subscriptions Section -->
            <div class="col-md-6">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>My Events</h4>
                </div>
                
                <div th:if="${not #lists.isEmpty(eventSubscriptions)}">
                    <div class="card mb-3" th:each="subscription : ${eventSubscriptions}" 
                         th:with="event=${subscription.event}">
                        <div class="card-body">
                            <h5 th:text="${event?.name} ?: 'Untitled Event'"></h5>
                            <p class="card-text" th:text="${event?.description} ?: 'No description available'"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted" th:if="${event?.date != null}">
                                    Event date: <span th:text="${#temporals.format(event.date, 'dd MMM yyyy HH:mm')}"></span>
                                </small>
                                <small class="text-muted">
                                    Subscribed on: 
                                    <span th:if="${subscription.subscribedAt != null}" 
                                          th:text="${#temporals.format(subscription.subscribedAt, 'dd MMM yyyy')}">
                                    </span>
                                    <span th:if="${subscription.subscribedAt == null}">Unknown date</span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(eventSubscriptions)}" class="alert alert-info">
                    You haven't subscribed to any events yet.
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS at the end of body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
