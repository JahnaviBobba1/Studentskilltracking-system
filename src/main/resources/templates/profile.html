<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2>Upcoming Events</h2>
        <div class="row mt-4">
            <div class="col-md-6 mb-4" th:each="event : ${events}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}"></h5>
                        <p class="card-text" th:text="${event.description}"></p>
                        <p class="text-muted" th:text="${#dates.format(event.date, 'dd MMM yyyy HH:mm')}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
